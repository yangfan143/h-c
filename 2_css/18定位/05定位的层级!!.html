<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 350px;
            background-color: skyblue;
            border: 1px solid #000;
            padding: 20px;
            z-index: 20;
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 20px;
        }
        .box1{
            background-color: #888;
        }
        .box2{
            background-color: #ecdf28;
            position: relative;
            top: -150px;
            left: 50px;
            z-index: 0;
        }
        .box3{
            background-color: #39df2a;
            position: absolute;
            top: 130px;
            left: 130px;
            z-index: 0;
        }
        .box4{
            background-color: #32ebdb;
            position: fixed;
            top: 180px;
            left: 180px;
            z-index: 30;
        }
        .box5{
            background-color: #d118e2;
            position: fixed;
            top: 250px;
            left: 250px;
            z-index: 30;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
        <div class="box box4">4</div>
    </div>
    <div class="box box5">5</div>
</body>
</html>
