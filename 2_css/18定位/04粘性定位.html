<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            height: 2000px;
        }
        .head{
            height: 100px;
            text-align: center;
            background-color: orange;
            line-height: 100px;
            font-size: 20px;
        }
        .content{
            height: 200px;
            overflow: auto;
        }
        .item{
            background-color: gray;
        }
        .first{
            background-color: skyblue;
            font-size: 40px;
            position:sticky;
            top: 0px;
        }
        
    </style>
</head>
<body>
    <!-- 头部 -->
    <div class="head">头部</div>
    <!-- 内容 -->
    <div class="content">
        <div class="item">
            <div class="first">A</div>
            <h2>A1</h2>
            <h2>A2</h2>
            <h2>A3</h2>
            <h2>A4</h2>
            <h2>A5</h2>
            <h2>A6</h2>
            <h2>A7</h2>
            <h2>A8</h2>
        </div>
        <div class="item">
            <div class="first">B</div>
            <h2>B1</h2>
            <h2>B2</h2>
            <h2>B3</h2>
            <h2>B4</h2>
            <h2>B5</h2>
            <h2>B6</h2>
            <h2>B7</h2>
            <h2>B8</h2>
        </div>
        <div class="item">
            <div class="first">C</div>
            <h2>C1</h2>
            <h2>C2</h2>
            <h2>C3</h2>
            <h2>C4</h2>
            <h2>C5</h2>
            <h2>C6</h2>
            <h2>C7</h2>
            <h2>C8</h2>
        </div>
        <div class="item">
            <div class="first">D</div>
            <h2>1</h2>
            <h2>2</h2>
            <h2>3</h2>
            <h2>4</h2>
            <h2>5</h2>
            <h2>6</h2>
            <h2>7</h2>
            <h2>8</h2>
        </div>
        
    </div>
</body>
</html>
