<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>交集选择器</title>
    <style>
        .rich{
            color:aqua;
        }
        .beauty{
            color:gold;
        }
        /* p元素且类名为beauty，用的非常多 */
        p.beauty{
            color:green
        }
        #dog{
            color:gray
        }
        /* 不太用 */
        .rich.beauty{
            color:red}
    </style>
</head>
<body>
    <h2 class="rich">张三</h2>
    <h2 class="beauty">李四</h2>
    <h2 class="rich beauty">王五</h2>
    <hr>
    <p class="beauty" id="dog">小狗旺财</p>
    <p class="beauty">小猪佩奇</p>
</body>
</html>
