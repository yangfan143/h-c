<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{font-size: 10px;;}

        /* 选中div第一个儿子类p √*/
        #fir>p:first-child{color:rgb(32, 193, 204);}

        /* 选中div第一个后代类p 不显示√*/
        .er p:first-child{color:rgb(40, 228, 80);}

        /* 选中div后代类p，p父亲无所谓，但必为大儿 √*/
        .ka p:first-child{color:rgb(255, 127, 238);}

        /* 选中后代类span，父亲无所谓，但必为大儿 √*/
        span:first-child{color:rgb(255, 195, 127);}
    </style>
</head>
<body>
    <div id="fir">
        <p>张三：98分</p>
        <p>李四：68分<span>差一点</span></p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
    </div>
    <br>
    <div class="er">
        <span>张三：98分</span>
        <p>李四：58分</p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
    </div>
    <br>
    <div class="ka">
        <p>测试一</p>
        <marquee>
            <p>张三：98分</p>
        </marquee>
        <p>李四：58分</p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
    </div>
    <div id="la">
        <p>张三：98分</p>
        <p>李四：68分</p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
    </div>
</body>
</html>
