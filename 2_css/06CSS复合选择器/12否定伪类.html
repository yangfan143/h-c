<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 选中div的儿子p，但是不要fail类 */
        div>p:not(.fail){
            color:red;
        }
        /* 选中div的儿子p，但是不要你加油title */
        div>p:not([title^="come on"]){
            color:rgb(0, 255, 85);
        }
        /* 选中div的儿子p，但是不要你加油title */
        div>p:not(:first-child){
            color:hsla(214, 60%, 51%, 0.74);
        }
    </style>
</head>
<body>
    <div >
        <p>张三：98分</p>
        <p title="come on li">李四：78分</p>
        <p>王五：95分</p>
        <p>赵六：86分</p>
        <p class="fail">孙七：58分</p>
        <p class="fail">老八：42分</p>
    </div>
</body>
</html>
