<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 伪类：不是类，但很像类，是元素特殊状态的一种描述 */
        /* 未点击 */
        a:link{
            color:orange;
        }
        /* 已访问 */
        a:visited{
            color:gray;
        }
    </style>
</head>
<body>
    <a href="http://baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a>

</body>
</html>
