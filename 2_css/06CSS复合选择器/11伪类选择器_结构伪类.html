<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <title>Document</title>
    <style>
        /* 了解 */
        /* 选中div中所有儿子倒数第几个 */
        div>p:nth-last-child(3){
            color: khaki;
        }
        /* 选中div中所有儿子p倒数第几个 */
        div>p:nth-last-of-type(3){
            color: rgb(140, 225, 240);
        }
        /* 选中独生子 */
        .fs>span:only-child{
            color:red;
        }
        .fs>span:only-of-type{
            color:rgb(0, 255, 85);
        }
        :root{
            background-color: gray;
        }
        div:empty{width:100px;height: 100px;
            color:aqua;background-color: black;
        }
    </style>
</head>
