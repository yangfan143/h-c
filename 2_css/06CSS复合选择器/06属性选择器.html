<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 第一种写法  全部title*/
    /* [title]{
        color: yellow;} */
        /* 第二种写法 制定title*/
        [title="atgg1"]{
            color: aqua;
        }
        /* 第三种写法 以a开头*/
        [title^="a"]{
            color:red;
        }
        /* 第四种写法 以4结尾*/
        [title$="4"]{
            color:bisque; 
        }
        /* 第五种写法 包含t*/
        [title*="t"]{
            color:brown;  
        }
    </style>
</head>
<body>
    <div title="atgg1">guigu</div>
    <div title="atgg2">guigu2</div>
    <div title="atgg3">guigu3</div>
    <div title="atgg4">guigu4</div>

</body>
</html>
