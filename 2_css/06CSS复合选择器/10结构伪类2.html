<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div>p:last-child{
            color:red;
        }
        div>p:nth-child(3){
            color:rgb(0, 81, 255);
        }
        /* #num>p:nth-child(-n+5){
            color:darkcyan;
        } */
        #num>p:nth-child(-n+5){
            color:darkcyan;
        }
        /* 同类型兄弟 */
        #we>p:first-of-type{
            color:chocolate;
        }
        #we>p:last-of-type{
            color:rgb(30, 138, 210);
        }
        #we>p:nth-of-type(3){
            color:blueviolet;
        }
    </style>
</head>
<body>
    <div>
        <p>张三：98分</p>
        <p>李四：58分</p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
        <p>孙七：68分</p>
        <p>老八：42分</p>
    </div>
    <div id="num">
        <p>第一个</p>
        <p>第2个</p>
        <p>第3个</p>
        <p>第4个</p>
        <p>第5个</p>
        <p>第6个</p>
        <p>第7个</p>
        <p>第8个</p>
        <p>第9个</p>
    </div>
    <div id="we">
        <span>测试</span>
        <p>张三：98分</p>
        <p>李四：58分</p>
        <p>王五：95分</p>
        <p>赵六：56分</p>
        <p>孙七：68分</p>
        <p>老八：42分</p>
    </div>
</body>
</html>
