<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 400px;
            height: 400px;
            border:10px gray solid;
            padding: 20px;
            font-size: 20px;
            background-color: aqua;
        }
        /* 外边框:margin;边框：border;内边距：padding;内容：content */
        /* 盒子大小：content+左右padding+左右border */
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
