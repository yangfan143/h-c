<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            width: 400px;
            /* height: 400px; */
            background-color: aqua;
            /* 解决方案 1*/
            /* border: 1px solid violet; */
            /* 方案2 */
            /* padding: 2px; */
            /* 方案3 溢出后的显示模式*/
            overflow: hidden; 
        }
        .inner1{
            width: 100px;
            height: 100px;
            background-color: orange;
            /* 爹跟着跑了 */
            margin-top: 50px;
        }
        .inner2{
            width: 100px;
            height: 100px;
            background-color: green;
            /* 爹不允许下面有 */
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1">inner1</div>
        <div class="inner2">inner2</div>
    </div>
</body>
</html>
