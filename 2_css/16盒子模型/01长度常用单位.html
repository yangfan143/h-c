<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            /* 第一种长度单位 */
            width:200px;
            height: 200px;
            font-size: 20px;
            background-color: antiquewhite;
        }
        #d2{
            /* 第二种长度单位 em（相对于当前元素的font-size的倍数*/
            width:10em;
            height: 10em;
            /* font-size: 20px; */
            font-size: 1em;
            background-color: skyblue;
        }
        #d3{
            /* 第三种长度单位 rem（相对于根元素的font-size的倍数*/
            width:5rem;
            height: 5rem;
            /* font-size: 20px; */
            font-size: 1em;
            background-color: green;
        }
        #d4{
            
            width:5rem;
            height: 5rem;
            /* font-size: 20px; */
            font-size: 1em;
            background-color: rgb(62, 63, 66);
        }
        .inside{
            /* 第四种长度单位 %（相对于父元素的font-size的百分比*/
            width: 50%;
            height: 25%;
            font-size: 20px;
            background-color: orange;
        }
        .test{
            /* 缩进 */
            font-size: 20px;
            text-indent: 2em;
            background-color: bisque;
        }
    </style>
</head>
<body style="font-size: 50px;">
    <div id="d1">d11</div>
    <div id="d2">d22</div>    
    <div id="d3">d33</div>
    <div id="d4" ><div class="inside">d44</div></div>
    <div class="test">d55</div>


</body>
</html>
