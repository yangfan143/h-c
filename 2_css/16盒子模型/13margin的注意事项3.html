<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 400px;
            width: 400px;
            margin: 50px;
            background-color: burlywood;
        }
        img{
            margin: 50px;
        }
        .one{
            background-color: aqua;
        }
        .two{
            background-color: rgb(21, 255, 0);
            margin-left: 50px;
            margin-right: 50px;
            margin-top: 3000px;
            margin-bottom: 3000px;
            /* 行内元素左右可设置，上下设置无效 */
        }
        .thr{
            background-color: rgb(255, 230, 0);
        }
    </style>
</head>
<body>
    <div>我是一个块级元素</div>
    <div>我是一个块级元素</div>
    <hr>
    <img src="../imagees/OIP-C.jpg" alt="flower">
    <hr>
    <span class="one">人之初</span><span class="two">性本善</span><span class="thr">人之初</span>
</body>
</html>
