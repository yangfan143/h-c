<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style >
        table{

            border: 2px #e79e3f double;
            width:500px;
            /* 控制表格的列宽 */
            table-layout: fixed;
            /* 控制单元格间距 （生效前提：不合并边框）*/
            border-spacing: 0px;
            /* 合并相邻单元格的边框 collapse separate*/
            border-collapse: separate;
            /* 隐藏无内容单元格 （生效前提：不合并边框）*/
            empty-cells: hide;
            /* 设置表格标题位置 */
            caption-side: top;
        }
        td,th{
            border-width: 2px; 
            border-color: aqua; 
            border-style: solid; 
        }
    </style>
</head>
<body>
    <table>
        <caption>人员信息</caption>
        <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
                <th>面貌</th>
            </tr>
        </thead>    
        <tbody>
            <tr>
                <td>1</td>
                <td>张三</td>
                <td>18</td>
                <td>男</td>
                <td>团员</td>
            </tr>
            <tr>
                <td>2</td>
                <td>李四</td>
                <td>19</td>
                <td>女</td>
                <td>党员</td>
            </tr>            <tr>
                <td>3</td>
                <td>王五</td>
                <td>20</td>
                <td>男</td>
                <td>群众</td>
            </tr>
            <tr>
                <td>4</td>
                <td>赵六</td>
                <td></td>
                <td>男</td>
                <td>群众</td>
            </tr>
    </table>
</body>
</html>
