<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .atrz{
            color:hsl(359 22% 60%)
            /* 色相，饱和度，亮度 */
        }
        .atrz1{
            color:hsl(60 100% 50%)
        }
        .atrz2{
            color:hsl(0 100% 100%)
        }

        .atrz3{
            color:hsl(120 100% 50%)
        }
        .atrz4{
            color:hsl(180 100% 50%)
        }
        .atrz5{
            color:hsl(240 100% 50%)
        }
        .atrz6{
            color:hsl(212, 77%, 47%)
        }
    </style>
</head>
<body>
    <h2 class="atrz">在日照</h2>
    <h2 class="atrz1">在日照1</h2>
    <h2 class="atrz2">在日照9</h2>
    <h2 class="atrz3">在日照3</h2>
    <h2 class="atrz4">在日照4</h2>
    <h2 class="atrz5">在日照1</h2>
    <h2 class="atrz6">在日照9</h2>
    <h2 class="atrz7">在日照3</h2>
</body>
</html>
