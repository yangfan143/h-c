<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        progress{
            width: 80px;
        }
    </style>
</head>
<body>
    <span>手机电量：</span>
    <!-- 标量的测量 -->
    <meter max="100" min="0" value="35" low="10" high="20" optimum="90"></meter>
    <br>
    <span>当前进度：</span>
    <!-- 进度指示器 -->
    <progress max="100" value="20"></progress>
</body>
</html>
