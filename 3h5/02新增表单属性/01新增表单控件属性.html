<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<!-- placeholder、required、autofocus、autocomplete、pattern -->
<body>
    <form action="">
        账号：<input 
        type="text" 
        name="account" 
        placeholder="请输入账号" 
        required 
        autofocus 
        autocomplete="off"
        pattern="\w{6}" 
        >
        <!-- pattern正则表达式，必须为6位，可以是数字字母下划线，不能显示多行文本，起作用需要required属性 -->
        <br>
        密码：<input type="password" name="pwd" placeholder="请输入密码" required >
        <br>
        性别：
        <input type="radio" value="male" name="gender" required>男
        <input type="radio" value="famale" name="gender">女
        <br>
        爱好：
        <input type="checkbox" value="smoke" name="hobby">抽烟
        <input type="checkbox" value="drink" name="hobby" required>喝酒
        <input type="checkbox" value="perm"  name="hobby">烫头
        <br>
        其他：
        <textarea name="other"></textarea>
        <br>
        <button>提交</button>
    </form>
</body>
</html>
