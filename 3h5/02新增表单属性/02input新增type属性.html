<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="">
        邮箱：<input type="email" name="youxiang">
        <br>
        <button>提交</button>
    </form>
    <form action="">
        网址：<input type="url" name="wangzhi" required>
        <br>
        <button>提交</button>
    </form>
    <form action="">
        数值：<input type="number" required name="shuzhi" step="2" min="20" max="80">
        <br>
        <button>提交</button>
    </form>
    <form action="">
        搜索：<input type="search"name="search">
        <br>
        <button>提交</button>
    </form>
    <form action="">
        电话：<input type="tel"name="phone">
        <br>
        <button>提交</button>
    </form>
    <form action="">
        范围(js)：<input type="range"name="range" max="80" min="0" value="10">
        <br>
        <button>提交</button>
    </form>
    <form action="">
        颜色：<input type="color"name="color" >
        <br>
        <button>提交</button>
    </form>
    <form action="">
        日期：<input type="date"name="date" >
        <br>
        <button>提交</button>
    </form>
    <form action="">
        月份：<input type="month"name="month" >
        <br>
        <button>提交</button>
    </form>
    <form action="">
        周：<input type="week"name="week" required >
        <br>
        <button>提交</button>
    </form>
    <form action="">
        时间：<input type="time"name="time" required >
        <br>
        <button>提交</button>
    </form>
    <form action="">
        日期+时间：<input type="datetime-local"name="time2" required >
        <br>
        <button>提交</button>
    </form>
</body>
</html>
