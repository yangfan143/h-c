<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 200px;
            border: 1px solid black;
            font-size: 20px;
        }
        .box1{
            height: 200px;
            background-color: skyblue;
            border: 1px solid black;
            font-size: 20px;
        }
        .box2{
            height: 200px;
            background-color: skyblue;
            border: 1px solid rgb(135, 235, 168);
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="box1" contenteditable="true" spellcheck="true">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, inventore?</div>
    <div class="box2" draggable="true" ondragend="go(event)" hidden data-a="1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, inventore?</div>
    <div class="box3" >Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, inventore?</div>
    <script>
        function go(e){
            alert(e.x)
        }
    </script>
</body>
</html>
