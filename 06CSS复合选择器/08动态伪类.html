<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 顺序不可变 lvha*/
        a:link{
            color:orange;
        }
        /* 已访问 */
        a:visited{
            color:gray;
        }
    
        /* 悬浮 */
        a:hover{
            color:skyblue;
        }
        /* 激活 */
        a:active{
            color:green;
        }
        span:hover{
            color:salmon;
        }
        span:active{
            color:tan;
        }
        /* 获取焦点 */
        input:focus,select:focus{
            color:orange;
            background-color: green;
        }

    </style>
</head>
<body>
    <a href="http://baidu.com">去百度</a>
    <a href="https://www.jd.com">去京东</a><br>
    <span>guigu</span><br>
    <input type="text"><br> 
    <input type="text"><br>
    <input type="text"><br>
    <select>
        <option value="bj">北京</option>
        <option value="sh">上海</option>
    </select>

</body>
</html>
