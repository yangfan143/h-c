<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            font-size: 100px;
            height:300px;
            background-color: aquamarine;
        }
        span{
            font-size: 40px;
            background-color: orange;
            vertical-align: middle;
            /* top,bottom,baseline,middle */
        }
        .san{
            vertical-align: bottom;
        }
    </style>
</head>
<body>
    <div>去日照    <span>learn</span></div>
    <table border="1" cellspacing="0">
        <caption>people</caption>
        <thead>
            <tr>
                <th>name</th>
                <th>age</th>
                <th>sex</th>
            </tr>
            </thead>
            <tbody>
                <tr height="300">
                <td valign="top">tony</td>
                <td class="san">18</td>
                <td>boy</td></tr>
                <tr>
                    <td>roy</td>
                    <td>14</td>
                    <td>男</td></tr>
            </tbody>

    </table>
</body>
</html>
