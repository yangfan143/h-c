<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 看权重ID、类、元素（x,y,z) */
        /* !important最牛 */
        .container span.slogan{
            color:red} 
        div>p>span:nth-child(2){
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            <span class="slogan">蜀哥牛骨</span>
            <span>欢迎来吃</span>
        </p>
    </div>
</body>
</html>
