<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: rgb(35, 103, 163);
            
        }
        .box2{
            background-color: rgb(24, 168, 48);
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .box3{
            background-color: rgb(165, 56, 141);
            
        }
        .second{
            margin-left: 40px;
            margin-right: 50px;
            /* 影响下右兄弟元素的位置 */
        }
    </style>
</head>
<body>
    <div class="box box1 ">1</div>
    <div class="box box2 ">2</div>
    <div class="box box3 ">3</div>
    <hr>
    <img src="../imagees/OIP-C.jpg" alt="flower">
    <img src="../imagees/OIP-C.jpg" class="second" alt="flower">
    <img src="../imagees/OIP-C.jpg" alt="flower">
</body>
</html>
