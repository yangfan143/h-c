<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: inline;
        }
        #d1{
            background-color: skyblue;
        }
        #d2{
            background-color: rgb(135, 235, 157);
        }
        #d3{
            background-color: rgb(247, 99, 131);
        }
        a{
            width: 200px;
            height: 200px;
            font-size: 20px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="d1">山回路转不见君</div>
    <div id="d2">雪上空留马行处</div>
    <div id="d3">在这里等你</div><hr>
    <a href="" id="d1">去百度</a>
    <a href="" id="d2">去京东</a>
    <a href="" id="d3">去头条</a>
</body>
</html>
