<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #d1{
            width: 400px;
            height: 400px;
            /* 不能写负值 */
            padding-left: 20px;
            /* 上内边距top，右：right，底bottom */
            padding: 20px 40px;
            /* 写两个值：上下、左右 */
            padding: 20px 40px 60px;
            /* 写两个值：上、左右、下  少*/
            font-size: 20px;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <div id="d1">你好啊</div>
</body>
</html>
