<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:600px;
            height: 800px;
            border: 5px blanchedalmond solid;
            font-size: 40px;
            /* 背景颜色，默认transparent */
            background-color: aquamarine;
            /* 设置背景图片 */
            background-image: url("https://tse1-mm.cn.bing.net/th/id/OIP-C.Ec4WPkuHUs3HxGFE-XgEnQHaE7?pid=ImgDet&rs=1");
            /* 设置背景图片重复方式 */
            background-repeat: no-repeat;
            /* 设置背景图片位置 1.关键词*/
            background-position: left center;
            /* background-position: right top; */
            /* 设置背景图片位置 2.具体像素*/
            background-position: 30px 20px;
            /* 复合属性 */
            background: aquamarine url("https://tse1-mm.cn.bing.net/th/id/OIP-C.Ec4WPkuHUs3HxGFE-XgEnQHaE7?pid=ImgDet&rs=1") no-repeat left top ;
   
        }
        
    </style>
</head>
<body>
    <div>你好啊</div>
</body>
</html>
