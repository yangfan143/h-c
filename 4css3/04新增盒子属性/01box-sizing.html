<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: aliceblue;
      padding: 5px;
      border: 5px solid black;
    }

    /* 怪异盒模型 */
    .box2 {
      width: 200px;
      height: 200px;
      background-color: rgb(39, 83, 121);
      padding: 5px;
      border: 5px solid black;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
