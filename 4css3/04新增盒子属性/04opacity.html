<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 200px;
      height: 200px;
      background-color: orange;
      font-size: 40px;
      /* 可见度 不透明度*/
      opacity: 0.3;
    }

    .box2 {
      position: relative;
      width: 400px;
    }

    h1 {
      position: absolute;
      top: 100px;
      left: 0;
      background-color: black;
      color: white;
      width: 400px;
      line-height: 100px;
      text-align: center;
      opacity: 0.5;
    }
  </style>
</head>

<body>
  <div class="box1">你好啊</div>
  <div class="box2">
    <img src="./你瞅啥.jpg" alt="">
    <h1>你瞅啥</h1>
  </div>

</body>

</html>
