<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 400px;
      height: 400px;
      background-color: rgb(243, 195, 106);
      margin: 0 auto;
      margin-top: 100px;
      font-size: 40px;

      /* 两个值 水平和垂直*/
      /* box-shadow: 10px 10px; */
      /* 3个值 水平/垂直/颜色*/
      /* box-shadow: 10px 10px blanchedalmond; */
      /* 3个值 水平/垂直/模糊*/
      /* box-shadow: 10px 10px 10px; */
      /* 4个值 水平/垂直/颜色模糊*/
      /* box-shadow: 10px 10px blanchedalmond 10px; */
      /* 5个值 水平/垂直/模糊/外延/颜色*/
      /* box-shadow: -10px -10px 20px 10px rgb(40, 199, 101); */
      /* 6个值 水平/垂直/模糊/外延/颜色/内阴影*/
      /* box-shadow: 10px 10px 20px 10px rgb(40, 199, 101) inset; */
      /* box-shadow: 0px 0px 200px rgb(214, 47, 47) inset; */
      position: relative;
      top: 0;
      left: 0;
      transition: 0.3s linear all;
    }

    .box1:hover {
      box-shadow: 0 0 20px rgb(0, 0, 0);
      top: -1px;
      left: 0;
    }
  </style>
</head>

<body>
  <div class="box1">
    你好啊！
  </div>

</body>

</html>
