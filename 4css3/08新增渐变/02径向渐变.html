<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      width: 300px;
      height: 200px;
      border: 1px solid #000;
      float: left;
      margin-left: 50px;
      font-size: 20px;
      margin-top: 20px;
    }

    /* 不一定为正圆，看容器宽高比 */
    .box1 {
      background-image: radial-gradient(red, yellow, green);
    }

    .box2 {
      background-image: radial-gradient(at top right, red, yellow, green);
    }

    .box3 {
      background-image: radial-gradient(at 100px 50px, red, yellow, green);
    }

    .box4 {
      background-image: radial-gradient(circle, red, yellow, green);
    }

    .box5 {
      background-image: radial-gradient(200px 200px, red, yellow, green);
    }

    .box6 {
      background-image: radial-gradient(red 20px, yellow 100px, green 150px);
    }

    .box7 {
      background-image: radial-gradient(100px 50px at 130px 150px, red 20px, yellow 100px, green 150px);
    }
  </style>
</head>

<body>
  <div class="box box1">1默认</div>
  <div class="box box2">2关键词修改圆心</div>
  <div class="box box3">3像素修改圆心</div>
  <div class="box box4">4关键词强制改圆</div>
  <div class="box box5">5半径确定圆</div>
  <div class="box box6">6调整径向渐变区域</div>
  <div class="box box7">7混合</div>
</body>

</html>
