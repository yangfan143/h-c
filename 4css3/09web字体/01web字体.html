<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face {
      font-family: '哈哈嘻嘻拉拉';
      src: url(./font1/方正手迹.ttf);
    }

    @font-face {
      font-family: 'webfont';
      font-display: swap;
      src: url('./font2/webfont.eot');
      /* IE9 */
      src: url('./font2/webfont.eot?#iefix') format('embedded-opentype'),
        /* IE6-IE8 */
        url('./font2/webfont.woff2') format('woff2'),
        url('./font2/webfont.woff') format('woff'),
        /* chrome、firefox */
        url('./font2/webfont.ttf') format('truetype'),
        /* chrome、firefox、opera、Safari, Android, iOS 4.2+*/
        url('./font2/webfont.svg#webfont') format('svg');
      /* iOS 4.1- */
    }

    .t1 {
      font-size: 100px;
      font-family: 'webfont';
    }

    .t2 {
      font-size: 100px;
      font-family: '哈哈嘻嘻拉拉';
    }
  </style>
</head>

<body>
  <h1 class="t1">春风得意马蹄疾一日看尽长安花</h1>
  <h1 class="t2">春风得意马蹄疾一日看尽长安花</h1>
  <!--字体定制
     https://www.iconfont.cn/webfont#!/webfont/index -->
</body>

</html>
